<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ALLAPOLO'S BURGER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk:MORF,SHLN@37,31.2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header-burguer">
        <h1 class="logo-hamburgueria">ALLAPOLO'S BURGER</h1>
        <p class="slogan-delivery">Os melhores hambúrgueres da cidade, entregues na sua casa!</p>
    </header>

    <div class="container-cadastro">
        <form action="salvarUsuario.php" method="post" class="formulario-cadastro">
            <h2 class="titulo-formulario">Criar Conta</h2>
            <p class="subtitulo-formulario">Cadastre-se para fazer seus pedidos</p>
            
            <div class="grupo-campo">
                <label class="rotulo-campo">Nome:</label>
                <input type="text" name="nome" class="entrada-campo" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="grupo-campo">
                <label class="rotulo-campo">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="entrada-campo" placeholder="(00) 00000-0000" required>
            </div>
            
            <div class="grupo-campo">
                <label class="rotulo-campo">E-mail:</label>
                <input type="email" name="email" class="entrada-campo" placeholder="seu@email.com" required>
            </div>
            
            <div class="grupo-campo">
                <label class="rotulo-campo">Senha:</label>
                <input type="password" name="senha" class="entrada-campo" placeholder="Crie uma senha segura" required>
            </div>
            
            <button type="submit" class="botao-cadastrar">Cadastrar</button>
            
            <div class="link-login">
                Já tem uma conta? <a href="/codigo/telaLogin.php">Faça login</a>
            </div>
        </form>
    </div>

    <footer class="rodape-burguer">
        <p class="texto-rodape">ALLAPOLO'S BURGER &copy; 2025 - Todos os direitos reservados</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000');
        });
    </script>
</body>
</html>
