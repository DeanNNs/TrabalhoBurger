<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        
    </style>
</head>
<body class="body-produto">
    <div class="form-container">
        <h1 class="h1-produto">Adicionar Produto</h1>
        
        <form action="salvarProduto.php" method="get">
            <div class="form-group">
                <label for="nome">Nome do produto:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do produto" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço do produto:</label>
                <input type="text" id="preco" name="preco" placeholder="Digite o preço (ex: 29.99)" required>
            </div>
            
            <div class="form-group">
                <label for="descricao">Descrição do produto:</label>
                <input type="text" id="descricao" name="descricao" placeholder="Descreva o produto" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo do produto:</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="A">A - Adicional</option>
                    <option value="H">H - Hamburguer</option>
                    <option value="B">B - Bebida</option>
                </select>
                <div class="type-explanation">
                    A: Adicional | H: Hamburguer | B: Bebida
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Adicionar Produto</button>
        </form>
        
        <a href="../telaAdministrador.php" class="back-link">Voltar ao Painel</a>
    </div>
</body>
</html>
